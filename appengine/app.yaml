application: eighty-friends
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /_ah/queue/deferred
  script: google.appengine.ext.deferred.deferred.application
  login: admin
- url: .*
  script: eighty-friends.main.app
  secure: always
# - url: /
#   static_files: static_files/index.html
#   upload: static_files/index.html
# - url: /(.*\.html)
#   static_files: static_files/\1
#   upload: static_files/.*\.html

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"

inbound_services:
- channel_presence

builtins:
- deferred: on

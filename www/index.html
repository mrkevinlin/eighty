<html>
  <head>
    <script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>
    <script>      
      function init() {
        var stage = new createjs.Stage("demoCanvas");
        stage.color

        var rect = new createjs.Shape();
        rect.graphics.beginFill("#FCFCFC").beginStroke("black").drawRoundRect(0,0,250,350,40);

        var value = new createjs.Text("C", "40px Arial", "black");
        value.x = 25;
        value.y = 25;

        var suit = new createjs.Text("\u2663", "40px Arial", "black");
        suit.x = 25;
        suit.y = 55;

        var bigsuit = new createjs.Text("\u2663", "72px Arial", "black");
        bigsuit.x = 125;
        bigsuit.y = 175;

        var card = new createjs.Container();
        card.addChild(rect, value, suit, bigsuit);
        card.x = 300;
        card.y = 500;
        card.regX = 250;
        card.regY = 350;
        stage.addChild(card);

        var rect = new createjs.Shape();
        rect.graphics.beginFill("#FCFCFC").beginStroke("black").drawRoundRect(0,0,250,350,40);

        var value = new createjs.Text("K", "40px Arial", "red");
        value.x = 25;
        value.y = 25;

        var suit = new createjs.Text("\u2665", "40px Arial", "red");
        suit.x = 25;
        suit.y = 55;

        var bigsuit = new createjs.Text("\u2665", "72px Arial", "red");
        bigsuit.x = 125;
        bigsuit.y = 175;

        var card = new createjs.Container();
        card.addChild(rect, value, suit, bigsuit);
        card.x = 500;
        card.y = 700;
        card.regX = 250;
        card.regY = 350;
        stage.addChild(card);


        createjs.Tween.get(card, { loop: true })
        .to({ x: 800 }, 1000, createjs.Ease.getPowInOut(2))
        .to({ x: 500 }, 1000, createjs.Ease.getPowInOut(4))
        .to({rotation: 360, transformOrigin: "bottom left"}, 1000, createjs.Ease.getPowInOut(1));

        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick", stage);

        // stage.update();
      }
    </script>
    <style>
    body {margin:0;}
    </style>
  </head>
  <body onload="init();">
    <canvas id="demoCanvas" width="1000" height="1000"></canvas>
  </body>
</html>
